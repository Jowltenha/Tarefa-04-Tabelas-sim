<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tabelas sim!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Movie Title</th>
          <th>Genre</th>
          <th>Year</th>
          <th>Gross</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Star Wars</td>
          <td>Adventure, Sci-Fi</td>
          <td>1977</td>
          <td>$460,935,665</td>
        </tr>
        <tr>
          <td>Howard The Duck</td>
          <td rowspan="2">"Comedy"</td>
          <td>1986</td>
          <td>16,295,774</td>
        </tr>
        <tr>
          <td>American Graffiti</td>
          <td>1973</td>
          <td>$115,000,000</td>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
